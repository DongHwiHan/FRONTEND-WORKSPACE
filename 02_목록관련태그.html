<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
</head>
<body>
    <!-- li : list의 약자-->
    <li>목록1</li>
    <li>목록2</li>

    <h1>ul : 순서 없는 목록 태그</h1>
    <ul>
        <li>HTML
            <ul>
                <!-- 목록안에 목록을 넣을수 있다.-->
                <li>글자관련</li>
                <li>목록관련</li>
            </ul>
        </li>
        <li>CSS</li>
        <li>JavaScript</li>
        <!-- 불릿 기호 : 채워진 원, 빈원, 네모, ... 모양 변경가능 => CSS시간에 진행할예정 -->
    </ul>
    <br>

    <hr>

    <h1>ol : 순서 있는 목록 태그</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <!-- 순서있는 목록태그는 기본적으로 1부터 시작하는 숫자값을 보여줌.-->

        <!-- type이라는 속성을 이용해서 불릿기호 변경 가능.(속성값 : 1(기본값), A, a, i, I)-->
        <ol type="A">
            <li>JAVA</li>
            <li>Oracle</li>
            <li>JDBC</li>
        </ol>
    </ol>

</body>
</html>
