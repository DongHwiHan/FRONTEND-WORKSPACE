<!DOCTYPE html>
<!--
    html 문서 형식 선언 : HTML5형식이라는걸 알려주기위한태그
-->
<heml lang="ko">
<!--
    html문서의 시작과 끝을 표시해주는 태그
    lang 속성은 이 문서가 어느나라언어로 되어있는지 표시
-->
<head>
    <!-- head 머리부를 나타냄 : 해당 문서의 각종 정보와 제목, 설명 및 스크립트, 스타일시트의 링크를 표시
        <title>, <meta>, <link>, <script> -->
            <meta charset="UTF=8">
            <meta name="generator" content="VScode"> <!-- 현재 문서를 생성한 프로그램에 대한 정보-->
            <meta name="author" contents="min"> <!-- 문서의 저자를 표시-->
            <meta name="keywords" contents="글자, 태그"> <!-- 이 문서를 나타내는 키워드정보 표시-->
            <meta name="description" contents="이 문서는 글자와 관련된 태그들을 공부하는 페이지입니다.">
            <!-- 문서에대한 설명을 해주는 태그-->
            
            <title>글자 관련 태그</title> <!-- 문서의 제목 표시-->
        </head>
        <body>
            <!-- body -> 몸통부를 나타냄. 화면에 출력해서 보여주는 모든정보/ 내용을 작성하는 부분 -->
            
            안녕하세요<br> <!-- 줄바꿈 태그 -->
            
            <!-- h와 관련된 태그(h1 부터 h6) -->
            <h1>h1 태그입니다.</h1>
            <h2>h2 태그입니다.</h2>
            <h3>h3 태그입니다.</h3>
            <h4>h4 태그입니다.</h4>
            <h5>h5 태그입니다.</h5>
            <h6>h6 태그입니다.</h6>
            
            <h7>h7 태그입니다.</h7> <!-- 존재하지 않는 태그사용시 : 일반글꼴 -->

            <hr>

            <h3>문단을 나누는 태그</h3>
            <p>
                문단 영역을 나누는 태그로는 p태그와 pre태그가 있다.
                단, p태그 안쪽에서 줄바꿈 입력을 별도의 태그로 지정해야함.<br>
                그리고 공백은 한개의 공백&nbsp;&nbsp;&nbsp;만을 표시하기 때문에 기호문구를 작성해야한다.
            </p>
        </body>
        
        
    </heml>
